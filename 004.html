<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 이렇게 하면 아이디 텍스트를 눌러도 해당 input 박스 선택이 안됨 -->
    <form action="" method="">
        아이디:
        <input type="text">
        패스워드:
        <input type="password">
        <button>로그인</button>
    </form>

    <!-- label을 사용할 경우 텍스트 클릭시 input 박스 선택이 됨 -->
    <form action="" method="">
        <label for="one">아이디</label>
        <input type="text" id="one">
        <label for="two">패스워드</label>
        <input type="password" id="two">
        <button>로그인</button>
    </form>
</body>
</html>
