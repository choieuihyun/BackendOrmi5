<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>서비스이름</title>
</head>
<body>
    <!--
        데이터를 URL로 보내고 싶다면 GET 방식을,
        데이터를 숨겨서 보내고 싶다면 POST 방식을

        결과 : ?email=aaa%40naver.com&password=aaa&gender=female&html=on&css=on
        %40 -> URL 인코딩
        https://www.urlencoder.org/ko/

        인코딩: 우리가 원하는 방식으로 문자열을 변경
        디코딩 : 원본으로 복구
    -->

    <h1>서비스이름</h1>
    <section>
        <h2>로그인</h2> <!-- 이런건 주로 h2임. 페이지 명이 h1-->
        <form action="" method="get">
            <label for="user-email">이메일</label>
            <input type="email" id="user-email" name="email">

            <label for="user-password">비밀번호</label>
            <input type="password" id="user-password" name="password">

            <fieldset>
                <legend>성별</legend>
                <label for="user-male">남</label>
                <input type="radio" id="user-male" name="gender" value="male">
                <label for="user-female">여</label>
                <input type="radio" id="user-female" name="gender" value="female">
                <label for="user-nothing">선택안함</label>
                <input type="radio" id="user-nothing" name="gender" value="nothing">
            </fieldset>

            <fieldset>
                <legend>사용 기술</legend>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="html">
                <label for="css">css</label>
                <input type="checkbox" id="css" name="css">
                <label for="javascript">javascript</label>
                <input type="checkbox" id="javascript" name="javascript">
            </fieldset>

            <button>제출</button>

        </form>
    </section>

</body>
</html>
