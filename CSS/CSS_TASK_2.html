<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS_TASK_style.css"/>
</head>
<body>

<!-- 마진보단 패딩을 많이쓴다? -->

<img src="Logo.png" class="logo_txt" alt="1만 시간의 법칙 로고"/>
<img src="Timer.png" class="logo_timer" alt="시계 이미지"/>

<img src="practice_text.png" class="practice_text" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."/>

<div class="quotes_div">

    <span class="first">"</span>
    <span class="second">"</span>

</div>


<p class="practice_explanation_text">
    <span class="strong_text">1만 시간의 법칙</span>은<br>
    어떤 분야의 전문가가 되기 위해<br>
    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
</p>

<div class="input_job_div">

    <span>나는</span>
    <input type="text" id="job" placeholder="예) 프로그래밍">
    <span>전문가가 될 것이다.</span>

</div>

<div class="input_time_div">

    <span>그래서 앞으로 매일 하루에 </span>
    <input type="text" id="time" placeholder="예) 5시간">
    <span>시간씩 훈련할 것이다.</span>

</div>

<button class="calc_time_button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>

<div class="result_job_div">

    <p>당신은 <span class="strong_text">프로그래밍</span> 전문가가 되기 위해서</p>

</div>

<div class="result_time_div">

    <p>대략 <span class="strong_text">5110</span>일 이상 훈련하셔야 합니다! :)</p>

</div>

<section class="practice_share_button_section">
    <button class="going_practice_button">훈련하러 가기 GO!GO!</button>
    <button class="share_button">공유하기</button>
</section>

<img src="weniv_footer_logo.png" class="weniv_footer_logo" alt="위니브 로고">

<p class="law_text">
    ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
</p>


</body>
</html>
