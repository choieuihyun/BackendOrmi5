<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!--
        form: 사용자가 입력한 데이터를 서버로 보내기 위한 양식
        input: 사용자가 입력하는 부분
        button: 사용자가 입력한 데이터를 서버로 보내는 버튼
        label: input과 연결되어 있는 텍스트

        form = 양식, input & button = 그 안에 들어가는 뭉탱이들.
    -->

    <form action="" method="get">
        <label for="userid">아이디</label>
        <input type="text" name="아이디" id="userid">
        <label for="userpw">패스워드</label>
        <input type="password" name="패스워드" id="userpw">
        <p>패스워드는 9자리 이상으로 특수문자를 2개 이상 포함해주세요!</p>
        <button>로그인</button>
    </form>

</body>
</html>
