<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- form에 대한 간단한 복습 -->

    <!--
        사용자가 입력한 값을 서버에 요청보내려고 할 때 get과 post는 꼭 form을 써야 하나요?
        get과 post도 put, patch, delete처럼 javascript로 처리하면 안 되나요? : 꼭 그러지 않아도 되는데 HTML은 시맨틱하게 작성해야 하므로
        어떠한 제출 양식이 있을때는 form을 사용해야함.

        <div>
            <input type="text" id="one">
            <button>제출</button>
        </div> 이게 시맨틱하지 않다 이겁니다.
    -->

    <!--
        form: 사용자가 입력한 데이터를 서버로 보내기 위한 양식
        input: 사용자가 입력하는 부분
        button: 사용자가 입력한 데이터를 서버로 보내는 버튼

        form = 양식, input & button = 그 안에 들어가는 뭉탱이들.
    -->

    <!--
        action: 내 요청을 처리할 주소, 비어있으면 나 자신
        method: 요청을 어떤 방식으로 보낼지에 대한 것
            get: 보통 데이터를 읽는 요청을 할 때 (검색어, 게시물 조회, 항공권 조회)
            post: 보통 데이터를 생성하는 요청을 할 때 (게시물, 회원가입, 댓글)
    -->

    <!--
        사용자가 입력 되어야할 공간이 있는 곳이라면 어디든 form이 들어가는 것임
        name은 쿼리스트링의 key값이 된다.
    -->
    <form action="" method="get">
        <input type="text" name="검색어">
    </form>

</body>
</html>
