<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 회원가입: 아이디, 패스워드, 좋아하는 언어, 남여 -->
<form action="" method="">
    <label for="id">아이디</label>
    <input type="text" id="id"><br>

    <label for="pw">패스워드</label>
    <input type="password" id="pw"><br>

    <!-- name 속성은 key의 역할을 한다 -->
    <p>좋아하는 언어</p>
    <label for="lang-py">python</label>
    <input type="checkbox" id="lang-py" name="lang" value="python">
    <label for="lang-js">javascript</label>
    <input type="checkbox" id="lang-js" name="lang" value="javascript">
    <label for="lang-java">java</label>
    <input type="checkbox" id="lang-java" name="lang" value="java">
    <label for="lang-c">c</label>
    <input type="checkbox" id="lang-c" name="lang" value="c"><br>

    <p>성별</p>
    <label for="male">남</label>
    <input type="radio" id="male" name="성별" value="남">
    <label for="female">여</label>
    <input type="radio" id="female" name="성별" value="여">
    <button>제출</button>
</form>
</body>
</html>
