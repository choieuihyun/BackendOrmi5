<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!--
        date, datetime... 날짜와 시간에 관련된 form은 브라우저마다 상이하다.
        일관된 양식을 제공하기 위해서는 라이브러리를 사용하는 것이 좋다.
        아니면 직접 만들기도 한다.

        실무에서 가장 많이 들었던 얘기는 '바퀴를 다시 발명하지 마라'였다.
        지금 생각해보면 바퀴를 다시 만드는 것도 나쁜 선택은 아니다. 어 나는 앱 개발할 때 달력 직접 만들어봤는데 다행이다.
    -->

    <!-- tmi: 자주 사용되는 순서 나열 -->
    <input type="text" name="" id=""><br>
    <input type="date" name="" id=""><br>
    <input type="email" name="" id=""><br>
    <input type="tel" name="" id="">
    <input type="password" name="" id=""><br>
    <input type="color" name="" id=""><br>
    <input type="file" name="" id=""><br>
    <input type="checkbox" name="" id=""><br>
    <input type="radio" name="" id=""><br>
    <input type="range" name="" id=""><br>

    <input type="text" name="" id="" placeholder="검색어를 입력해주세요">

</body>
</html>
